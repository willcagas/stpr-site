<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steel Town Power Rangers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617; /* Deepest Indigo/Black */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Selection - Mystic Gold */
      ::selection {
        background: #fbbf24; 
        color: #000;
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glow Utilities */
      .glow-text {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
      .glow-box {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      /* Counter-rotation for rangers to keep them upright */
      @keyframes counterRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
